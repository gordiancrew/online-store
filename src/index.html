<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>
  <body class="body">
    <header class="header wrapper tile">
      <div class="header__wrapper">
        <div class="header__logo">
          <span class="icon icon_logo"></span><span class="header__title">Online store</span>
        </div>
        <div class="header__cartAmount">Cart total: $<span class="header__amount-money">0.00</span></div>
        <div class="header__cart"><span class="icon icon_cart"></span><span class="header__amount">0</span></div>
      </div>
    </header>
    <main class="main wrapper">
      <div class="store-page"></div>
      <div class="cart-page"></div>
      <div class="description-page"></div>
      <div class="purchase-modal"></div>
      <div class="page-404"></div>
    </main>
    <footer class="footer wrapper">
      <ul class="footer__nav-list">
        <li class="footer__item">
          <a href="https://rs.school/js/" class="footer__link"><div class="icon icon_rs"></div></a>
        </li>
        <li class="footer__item">2022</li>
        <li class="footer__item">
          <a href="https://github.com/gordiancrew/online-store" class="footer__link"
            ><div class="icon icon_git"></div
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
